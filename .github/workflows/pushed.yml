name: "🎯 Pushed"

on:
  push:
    branches:
      - '*'
  pull_request:  # プルリクエストに反応
    types: [opened, synchronize]  # プルリクエストがオープン、更新された場合にトリガー

jobs:
  test:
    name: '✅ テスト'
    uses: ./.github/workflows/_test.yml
    with:
      python-version: '3.11'

  check-lint:
    name: '✅ リントチェック'
    uses: ./.github/workflows/_lint-check.yml
    with:
      python-version: '3.11'

  check-format:
    name: '✅ フォーマットチェック'
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "WIP"
