name: _deploy-to-cloud-run

on:
  workflow_call:
    inputs:
      project-id:
        description: 'Project ID'
        type: string
        required: true
      workload-identity-provider:
        description: 'Workload Identity プロバイダ'
        type: string
        required: true
      service-account:
        description: 'サービスアカウント'
        type: string
        required: true
      registry:
        description: 'GCR Name'
        type: string
        required: true
      cloud-run-name:
        description: 'Cloud Run Name'
        type: string
        required: true
      env-vars:
        description: 'Cloud Run で利用する環境変数. ex) KEY=VALUE,...'
        type: string
        required: true
      region:
        description: 'GCP region'
        type: string
        required: false
        default: 'asia-northeast1'
      cleanup-images:
        description: '古い Docker イメージを削除する'
        type: boolean
        required: false
        default: false

env:
  PROJECT_ID: ${{ inputs.project-id }}
  WIF_PROVIDER: ${{ inputs.workload-identity-provider }}
  WIF_SERVICE_ACCOUNT: ${{ inputs.service-account }}
  REPO_NAME: ${{ inputs.registry }}
  CLOUD_RUN_NAME: ${{ inputs.cloud-run-name }}
  ENV_VARS: ${{ inputs.env-vars }}
  REGION: ${{ inputs.region }}

concurrency:
  group: deploy-to-cloud-run-${{ inputs.registry }}
  cancel-in-progress: true

jobs:
  build-and-push:
    name: 'Cloud Run をデプロイ'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Authenticate with Google Cloud
        id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}

      - name: Set up gcloud CLI/SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Docker 認証
        run: gcloud auth configure-docker

      # 無料枠を超過しないように古いDockerイメージを削除
      - name: 古い Docker イメージを削除
        uses: 'docker://us-docker.pkg.dev/gcr-cleaner/gcr-cleaner/gcr-cleaner-cli'
        continue-on-error: true  # 初回はDockerイメージがなくエラーになるため、エラーを無視する
        with:
          args: >-
            -repo=gcr.io/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}
            -tag-filter-any=.*

      - name: Docker イメージをビルド
        run: |-
          docker build . --tag gcr.io/$PROJECT_ID/$REPO_NAME:$GITHUB_SHA

      - name: Docker イメージを GCR にプッシュ
        run: |-
          docker push gcr.io/$PROJECT_ID/$REPO_NAME:$GITHUB_SHA

      - name: Secret Manager からクレデンシャル情報を取得
        id: 'secrets'
        uses: 'google-github-actions/get-secretmanager-secrets@v2'
        with:
          secrets: |-
            DATABASE_URL:${{ env.PROJECT_ID }}/DATABASE_URL
            JWT_SECRET_KEY:${{ env.PROJECT_ID }}/JWT_SECRET_KEY

      - name: デプロイ
        run: |-
          gcloud run deploy $CLOUD_RUN_NAME \
          --region $REGION \
          --image gcr.io/$PROJECT_ID/$REPO_NAME:$GITHUB_SHA \
          --platform "managed" \
          --port 8000 \
          --allow-unauthenticated \
          --set-env-vars $ENV_VARS \
          --set-secrets DATABASE_URL=${{ steps.secrets.outputs.DATABASE_URL }}:latest,JWT_SECRET_KEY=${{ steps.secrets.outputs.JWT_SECRET_KEY }}:latest \
          --quiet
