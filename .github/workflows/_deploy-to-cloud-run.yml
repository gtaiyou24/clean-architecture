name: _deploy-to-cloud-run

on:
  workflow_call:
    inputs:
      project-id:
        description: 'Project ID'
        type: string
        required: true
      workload-identity-provider:
        description: 'Workload Identity ãƒ—ãƒ­ãƒã‚¤ãƒ€'
        type: string
        required: true
      service-account:
        description: 'ã‚µãƒ¼ãƒ“ã‚¹ã‚¢ã‚«ã‚¦ãƒ³ãƒˆ'
        type: string
        required: true
      registry:
        description: 'GCR Name'
        type: string
        required: true
      cloud-run-name:
        description: 'Cloud Run Name'
        type: string
        required: true
      region:
        description: 'GCP region'
        type: string
        required: true
        default: 'asia-northeast1'

env:
  PROJECT_ID: ${{ inputs.project-id }}
  WIF_PROVIDER: ${{ inputs.workload-identity-provider }}
  WIF_SERVICE_ACCOUNT: ${{ inputs.service-account }}
  REPO_NAME: ${{ inputs.registry }}
  CLOUD_RUN_NAME: ${{ inputs.cloud-run-name }}
  REGION: ${{ inputs.region }}

concurrency:
  group: deploy-to-cloud-run-${{ inputs.registry }}
  cancel-in-progress: true

jobs:
  build-and-push:
    name: 'ğŸš€ Cloud Run ã‚’ãƒ‡ãƒ—ãƒ­ã‚¤'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Authenticate with Google Cloud
        id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}

      - name: Set up gcloud CLI/SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Docker èªè¨¼
        run: gcloud auth configure-docker

      # ç„¡æ–™æ ã‚’è¶…éã—ãªã„ã‚ˆã†ã«å¤ã„Dockerã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’å‰Šé™¤
      - name: å¤ã„ Docker ã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’å‰Šé™¤
        continue-on-error: true  # åˆå›ã¯Dockerã‚¤ãƒ¡ãƒ¼ã‚¸ãŒãªãã‚¨ãƒ©ãƒ¼ã«ãªã‚‹ãŸã‚ã€ã‚¨ãƒ©ãƒ¼ã‚’ç„¡è¦–ã™ã‚‹
        run: gcloud artifacts docker images delete gcr.io/$PROJECT_ID/$REPO_NAME --quiet

      - name: Docker ã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’ãƒ“ãƒ«ãƒ‰
        run: |-
          docker build . --tag gcr.io/$PROJECT_ID/$REPO_NAME:$GITHUB_SHA

      - name: Docker ã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’ GCR ã«ãƒ—ãƒƒã‚·ãƒ¥
        run: |-
          docker push gcr.io/$PROJECT_ID/$REPO_NAME:$GITHUB_SHA

      - name: ãƒ‡ãƒ—ãƒ­ã‚¤
        run: |-
          gcloud run deploy $CLOUD_RUN_NAME \
          --region $REGION \
          --image gcr.io/$PROJECT_ID/$REPO_NAME:$GITHUB_SHA \
          --platform "managed" \
          --port 8000 \
          --allow-unauthenticated \
          --quiet
